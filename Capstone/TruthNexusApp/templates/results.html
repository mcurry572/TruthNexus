<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Preview - TruthNexus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for our purple theme */
        .bg-custom-purple { background-color: #6d28d9; }
        .text-custom-purple { color: #6d28d9; }
        .bg-custom-purple-light { background-color: #f5f3ff; }
    </style>
</head>
<body class="bg-gray-50 font-sans">
    <div class="container mx-auto p-4 sm:p-8 max-w-4xl">
        <header class="text-center mb-10">
            <a href="/" class="text-3xl font-bold text-gray-800 hover:text-custom-purple transition-colors">TruthNexus</a>
            <p class="text-gray-500 mt-1">Article Preview</p>
        </header>

        <div class="bg-white p-6 rounded-xl shadow-md">
            <h2 class="text-xl font-bold text-gray-800 mb-4">Article Details</h2>

            <!-- Article Title -->
            <p class="font-semibold text-gray-700 mb-2">Title: {{ results.article_title }}</p>

            <!-- Authors (if any) -->
            {% if results.article_authors %}
                <p class="text-gray-600 mb-2">Authors: {{ results.article_authors | join(', ') }}</p>
            {% endif %}

            <!-- Article Text -->
            <div class="text-gray-700 whitespace-pre-line">
                {{ results.article_text }}
            </div>
        </div>

        <div class="text-center mt-10">
            <a href="/" class="bg-custom-purple text-white font-bold py-3 px-8 rounded-lg hover:bg-opacity-90 transition-colors duration-300">
                Analyze Another Article
            </a>
        </div>
    </div>
</body>
</html>
